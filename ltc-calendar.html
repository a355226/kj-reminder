<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="ltc-calendar.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="ltc-calendar.png" />
    <link rel="manifest" href="manifest2.json" />
    <title>長照服務紀錄彙整</title>
    <style>
      :root {
        --blue-50: #eef7ff; /* 淺藍背景 */
        --blue-100: #d8efff; /* 區塊底 */
        --blue-400: #59a7ff; /* 主色(按鈕/標題) */
        --blue-600: #1f7ae8; /* 深藍 */
        --green-500: #22c55e; /* 點綴 */
        --green-700: #15803d; /* 深綠 */
        --slate-600: #475569; /* 文字 */
        --muted: #90a4b0; /* 次要文字 */
        --card: #ffffff; /* 白卡片 */
        --ring: rgba(31, 122, 232, 0.25);
      }
      html {
        min-height: 100%;
        background: linear-gradient(
          180deg,
          #e1eaf8 0%,
          #cad9f9 30%,
          #bdd0f4 45%
        );
        background-repeat: no-repeat;
      }
      body {
        background: transparent;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          PingFang TC, Microsoft JhengHei, Helvetica, Arial, sans-serif;
        /* 貼在原本 body 的 background 那一行「取代」即可 */

        color: var(--slate-600);
      }
      .wrap {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .hero {
        background: linear-gradient(135deg, var(--blue-100), #fff);
        border: 1px solid #e6eef6;
        border-radius: 20px;
        padding: 18px 20px;
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 8px 24px rgba(31, 122, 232, 0.06);
      }
      .hero h1 {
        margin: 0;
        font-size: 20px;
        line-height: 1.2;
        color: #1153a8;
      }
      .hero p {
        margin: 4px 0 0;
        font-size: 13px;
        color: var(--muted);
      }
      .cta {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      button.primary {
        background: linear-gradient(180deg, var(--blue-400), var(--blue-600));
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 700;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(31, 122, 232, 0.25);
      }
      button.primary:hover {
        filter: brightness(0.98);
      }
      button.ghost {
        background: #fff;
        color: var(--blue-600);
        border: 1px solid #cfe6ff;
        border-radius: 12px;
        padding: 10px 12px;
        font-weight: 600;
      }

      /* 小型圓形圖示按鈕 */
      .icon-btn {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: #fff;
        border: 1px solid #d7e6f8;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        display: inline-grid;
        place-items: center;
        cursor: pointer;
      }
      .icon-btn:hover {
        filter: brightness(0.98);
      }
      .icon-btn svg {
        width: 18px;
        height: 18px;
      }

      .bar {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 18px 0 8px;
        flex-wrap: wrap;
      }
      .badge {
        background: #ecfdf5;
        color: var(--green-700);
        border: 1px solid #bbf7d0;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
      }
      select {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #d7e6f8;
        background: #fff;
      }

      .cal {
        background: var(--card);
        border: 1px solid #e4edf7;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
      }
      .dow {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        background: var(--blue-100);
        color: #0b5394;
        font-weight: 700;
        border-bottom: 1px solid #d9e9ff;
      }
      .dow div {
        padding: 10px 8px;
        text-align: center;
        font-size: 12px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }
      .cell {
        min-height: 120px;
        border-right: 1px solid #eef4fb;
        border-bottom: 1px solid #eef4fb;
        padding: 8px;
        position: relative;
        background: #ffffff;
      }
      .cell:nth-child(7n) {
        border-right: none;
      }
      .date {
        position: absolute;
        top: 6px;
        right: 6px;
        font-size: 12px;
        color: #274c77;
        font-weight: 700;
      }
      .cell.has-data {
        background: linear-gradient(180deg, #ffffff, #f5fbff);
      }
      .mark {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: var(--green-500);
        opacity: 0.85;
      }

      .seg {
        margin-top: 20px;
        font-size: 12px;
        line-height: 1.45;
        background: #f0f9ff;
        border: 1px solid #d7ecff;
        padding: 6px 8px;
        border-radius: 10px;
      }
      .seg .time {
        font-weight: 800;
        color: #0b5394;
      }
      .seg .items {
        margin-top: 4px;
        color: #0b3d5c;
      }
      .seg .items .chip {
        display: inline-block;
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #bbf7d0;
        border-radius: 999px;
        padding: 2px 6px;
        margin: 2px 4px 0 0;
        font-weight: 700;
      }

      .footer {
        margin: 16px 0;
        font-size: 12px;
        color: var(--muted);
      }

      /* Modal */
      dialog {
        border: none;
        border-radius: 16px;
        padding: 0;
        width: min(920px, 92vw);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      }
      .dlg {
        display: flex;
        flex-direction: column;
        gap: 0;
        background: #fff;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid #e5effb;
      }
      .dlg .head {
        background: linear-gradient(135deg, var(--blue-100), #fff);
        padding: 14px 16px;
        border-bottom: 1px solid #d9e9ff;
      }
      .dlg .head h3 {
        margin: 0;
        color: #0b5394;
      }
      .dlg .body {
        padding: 14px;
      }
      .dlg .body textarea {
        width: 100%;
        min-height: 300px;
        border: 1px solid #cfe0f2;
        border-radius: 12px;
        padding: 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        background: #fbfdff;
      }
      .dlg .foot {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding: 12px 14px;
        border-top: 1px solid #e9f0fa;
        background: #f9fcff;
      }

      @media (max-width: 700px) {
        .cell {
          min-height: 110px;
        }
        .seg {
          font-size: 11px;
        }
        .hero {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      /* ===== 列印（A4 單頁、緊湊） ===== */
      @page {
        size: A4 portrait;
        margin: 8mm;
      }
      .print-only {
        display: none;
      }

      @media print {
        body > *:not(.print-only) {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }

        html,
        body {
          background: #fff !important;
        }

        /* 讓內容更緊湊，盡量塞進一頁 */
        .print-root {
          font-family: ui-sans-serif, system-ui, -apple-system, "PingFang TC",
            "Microsoft JhengHei", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
          color: #334155;
          font-size: 10.5px; /* 比畫面小一級 */
          line-height: 1.25;
        }
        .print-head {
          display: grid;
          grid-template-columns: 1fr auto;
          align-items: end;
          gap: 8px;
          margin-bottom: 6px;
          border-bottom: 1px solid #e5e7eb;
          padding-bottom: 6px;
        }
        .print-title {
          font-size: 16px;
          font-weight: 800;
          color: #0b5394;
        }
        .print-meta {
          text-align: right;
          color: #64748b;
          font-weight: 600;
        }
        .print-patient {
          margin-top: 2px;
          font-size: 12px;
          font-weight: 800;
          color: #0f172a;
        }

        /* 月曆（緊湊版） */
        .print-cal {
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          overflow: hidden;
          margin-top: 6px;
        }
        .print-dow {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
          background: #eef6ff;
          color: #0b5394;
          font-weight: 800;
        }
        .print-dow div {
          padding: 4px 0;
          text-align: center;
        }

        .print-grid {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
        }
        .print-cell {
          min-height: 68px; /* 比畫面小很多 */
          border-right: 1px solid #eef2f7;
          border-bottom: 1px solid #eef2f7;
          padding: 4px 4px 2px 4px;
          position: relative;
        }
        .print-cell:nth-child(7n) {
          border-right: none;
        }
        .print-date {
          position: absolute;
          top: 4px;
          right: 4px;
          font-size: 10px;
          font-weight: 800;
          color: #0b3d5c;
        }
        .print-seg {
          margin-top: 14px;
          border: 1px solid #e6f0fb;
          background: #f8fbff;
          border-radius: 6px;
          padding: 4px 5px;
        }
        .print-time {
          font-weight: 800;
          color: #0b5394;
        }
        .print-dot {
          display: inline-block;
          width: 8px;
          height: 8px;
          border-radius: 999px;
          margin-left: 4px;
          vertical-align: 0;
          border: 1px solid rgba(0, 0, 0, 0.12);
        }
        .print-items {
          margin-top: 2px;
        }
        .print-chip {
          display: inline-block;
          border: 1px solid #d1fae5;
          background: #ecfdf5;
          color: #065f46;
          border-radius: 999px;
          padding: 0 5px;
          margin: 1px 3px 0 0;
          font-weight: 700;
          font-size: 10px;
        }

        /* 統計（緊湊表格、雙欄自動換行） */
        .print-stats {
          margin-top: 8px;
          display: grid;
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 8px;
        }
        .stat-card {
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          padding: 6px;
          background: #fff;
        }
        .stat-title {
          font-weight: 800;
          color: #0b5394;
          margin-bottom: 4px;
          font-size: 11.5px;
        }
        .stat-table {
          width: 100%;
          border-collapse: collapse;
          font-size: 10px;
        }
        .stat-table th,
        .stat-table td {
          border-bottom: 1px solid #eef2f7;
          padding: 2px 4px;
          text-align: right;
        }
        .stat-table th:first-child,
        .stat-table td:first-child {
          text-align: left;
        }
        .stat-total {
          text-align: right;
          font-weight: 800;
          color: #0f172a;
          padding-top: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <div>
          <h1>
            <img
              src="https://cdn.jsdelivr.net/gh/a355226/kj-reminder@main/ltc-calendar.png"
              alt="服務月曆圖示"
              width="36"
              height="36"
              style="vertical-align: -10.5px; margin-right: 4px"
            />長照服務紀錄彙整
          </h1>

          <p>
            按一下「請貼上服務紀錄」，貼上所需資料，將自動彙整成月曆排班表。
          </p>
        </div>
        <div class="cta">
          <button class="primary" id="pasteBtn">📋 請貼上服務紀錄</button>
          <button class="ghost" id="clearBtn" title="清除目前畫面">清除</button>
        </div>
      </div>

      <div class="bar">
        <label
          >🗓️ 月份：
          <select id="monthSelect" style="display: none"></select>
        </label>
        <span class="badge" id="metaBadge">尚未載入資料</span>
        <!-- 放在 filterBtn 之前 -->
        <button id="exportBtn" class="icon-btn" title="匯出">
          <!-- 匯出 / 下載圖示 -->
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 3v12"></path>
            <path d="M8 11l4 4 4-4"></path>
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"></path>
          </svg>
        </button>

        <!-- 右側工具鈕（靠右） -->
        <div style="margin-left: auto; display: flex; gap: 8px">
          <button id="filterBtn" class="icon-btn" title="篩選">
            <!-- 漏斗 icon -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 4h18l-7 8v6l-4 2v-8L3 4z" />
            </svg>
          </button>
          <button id="statsBtn" class="icon-btn" title="統計">
            <!-- 長條圖 icon -->
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 20h16M7 20V10M12 20V4M17 20v-6" />
            </svg>
          </button>
        </div>
      </div>

      <div class="cal" id="calendar" aria-live="polite" aria-busy="false">
        <div class="dow">
          <div>一</div>
          <div>二</div>
          <div>三</div>
          <div>四</div>
          <div>五</div>
          <div style="color: #a61e4d">六</div>
          <div style="color: #a61e4d">日</div>
        </div>
        <div class="grid" id="grid"></div>
      </div>

      <div class="footer" style="text-align: right">Designed by KJ</div>
    </div>

    <!-- 只保留貼上對話框本體 -->
    <dialog id="pasteDlg">
      <div class="dlg">
        <div class="head"><h3>貼上來源表格（可含標題與多餘欄位）</h3></div>
        <div class="body">
          <textarea
            id="rawInput"
            placeholder="進入該案的申報紀錄，並篩選好「當月份」紀錄，複製貼上來即可；建議可選每頁「100」筆，減少貼上次數。                                 *應複製範圍請參考「填入小範例」；建議使用電腦，手機頁面需橫向檢視。"
          ></textarea>
        </div>
        <div class="foot">
          <button class="ghost" id="fillSample">填入小範例</button>
          <button class="ghost" id="clearRaw" title="清除內容">清除</button>
          <button class="ghost" id="cancelPaste">取消</button>
          <button class="primary" id="confirmPaste">產生排班月曆</button>
        </div>
      </div>
    </dialog>

    <!-- 依機構篩選（已移到 pasteDlg 外） -->
    <dialog id="filterDlg">
      <div class="dlg">
        <div class="head"><h3>依機構篩選</h3></div>
        <div class="body"><div id="filterOptions"></div></div>
        <div class="foot">
          <button class="ghost" id="cancelFilter">取消</button>
          <button class="primary" id="applyFilter">套用</button>
        </div>
      </div>
    </dialog>

    <!-- 匯出設定 -->
    <dialog id="exportDlg">
      <div class="dlg">
        <div class="head"><h3>匯出 PDF</h3></div>
        <div class="body">
          <div style="display: grid; gap: 10px">
            <label style="font-size: 14px">
              個案姓名（選填）
              <input
                id="exportName"
                type="text"
                placeholder="例如：王小明"
                style="
                  display: block;
                  width: 100%;
                  margin-top: 6px;
                  border: 1px solid #cfe0f2;
                  border-radius: 10px;
                  padding: 8px 10px;
                "
              />
            </label>
            <label style="display: flex; align-items: center; gap: 8px">
              <input id="optCalendar" type="checkbox" checked />
              <span>月班表匯出</span>
            </label>
            <label style="display: flex; align-items: center; gap: 8px">
              <input id="optStats" type="checkbox" checked />
              <span>統計表匯出</span>
            </label>
          </div>
          <p style="color: #90a4b0; font-size: 12px; margin-top: 10px">
            提示：會自動帶入目前顯示的月份與篩選條件。
          </p>
        </div>
        <div class="foot">
          <button class="ghost" id="cancelExport">取消</button>
          <button class="primary" id="doExport">匯出 PDF</button>
        </div>
      </div>
    </dialog>

    <!-- 單月統計（已移到 pasteDlg 外） -->
    <dialog id="statsDlg">
      <div class="dlg">
        <div class="head"><h3>單月服務紀錄統計(僅BA碼)</h3></div>
        <div class="body">
          <div id="statsContent" style="white-space: pre-line"></div>
        </div>
        <div class="foot">
          <button class="primary" id="closeStats">關閉</button>
        </div>
      </div>
    </dialog>

    <script>

        //快取
  const v = Date.now(); // 每次刷新都帶入唯一值，避開快取
  document
    .querySelectorAll('link[rel="icon"], link[rel="manifest"]')
    .forEach((el) => {
      if (el.href) {
        el.href += (el.href.includes("?") ? "&" : "?") + "v=" + v;
      }
    });
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("/service-worker.js?v=" + v)
      .then((reg) => console.log("SW 註冊成功", reg.scope))
      .catch((err) => console.log("SW 註冊失敗", err));
  }
      // ===== 小工具 =====
      const fmt2 = (n) => String(n).padStart(2, "0");
      const toHhmm = (m) => `${fmt2(Math.floor(m / 60))}:${fmt2(m % 60)}`;
      const parseHhmm = (s) => {
        const [h, mm] = s.split(":").map((x) => parseInt(x, 10));
        return h * 60 + mm;
      };

      // === 機構色盤與工具（放在小工具後面） ===

      // === 價格對照表（僅統計表內有的項目） ===
      const PRICE_MAP = {
        BA01: 260,
        BA02: 195,
        BA03: 35,
        BA04: 130,
        "BA05-1": 310,
        BA07: 325,
        BA08: 500,
        BA09: 2200,
        BA09a: 2500,
        BA10: 155,
        BA11: 195,
        BA12: 130,
        BA13: 195,
        BA14: 685,
        "BA15-1": 195,
        "BA15-2": 195,
        "BA16-1": 130,
        "BA16-2": 130,
        BA17a: 75,
        BA17b: 65,
        BA17c: 50,
        BA17d1: 50,
        BA17d2: 50,
        BA17e: 50,
        BA18: 200,
        BA20: 175,
        BA22: 130,
        BA23: 200,
        BA24: 220,
      };

      // 目前的機構篩選（"全部" 或某機構名）
      let currentOrgFilter = "全部";

      const ORG_PALETTE = [
        "#FFB3B8", // 1 淺紅
        "#FFC9A6", // 2 淺橘
        "#FFE79A", // 3 淺黃
        "#D7F59A", // 4 萊姆
        "#B6E3A8", // 5 淺綠
        "#A8E8E0", // 6 淺青綠(薄荷青)
        "#A7E8FF", // 7 淺青(天青)
        "#BBD5FF", // 8 淺藍
        "#D3C6FF", // 9 淺靛/薰衣草
        "#FFD1F0", // 10 淺洋紅/粉紫
      ];

      const orgColorMap = new Map();
      function colorForOrg(name) {
        if (!name) return "#e5e7eb";
        if (!orgColorMap.has(name)) {
          const idx = orgColorMap.size % ORG_PALETTE.length;
          orgColorMap.set(name, ORG_PALETTE[idx]);
        }
        return orgColorMap.get(name);
      }

      // 依「當月所有機構（排序後）」重置顏色，讓每次都從 ORG_PALETTE[0] 開始
      function resetOrgColors(monKey) {
        try {
          orgColorMap.clear();
        } catch (_) {
          // 若不是 Map 可忽略
        }
        const names =
          typeof uniqOrgsForMonth === "function"
            ? uniqOrgsForMonth(monKey) // 已排序好的清單
            : [];

        // 依序指派顏色（超過 10 個就循環）
        for (let i = 0; i < names.length; i++) {
          const name = names[i];
          orgColorMap.set(name, ORG_PALETTE[i % ORG_PALETTE.length]);
        }
      }

      function parseTimeRange(str) {
        if (!str) return null;
        const m = String(str).match(
          /(\d{1,2}:\d{2})\s*[~\-]\s*(\d{1,2}:\d{2})/
        );
        if (!m) return null;
        const start = parseHhmm(m[1]);
        const end = parseHhmm(m[2]);
        return { start, end };
      }
      function parseRocOrAdDate(token) {
        const m = String(token).match(/(\d{3,4})\/(\d{1,2})\/(\d{1,2})/);
        if (!m) return null;
        let y = parseInt(m[1], 10);
        const mo = parseInt(m[2], 10) - 1;
        const d = parseInt(m[3], 10);
        if (y < 1911) y += 1911; // 民國 ➜ 西元
        return new Date(y, mo, d);
      }
      function getCodeBeforeBracket(item) {
        if (!item) return "";
        const i = item.indexOf("[");
        return (i > 0 ? item.slice(0, i) : item).trim();
      }

      // 合併連續/重疊的時段，同時彙整該時段的項目數量
      // 合併連續/重疊的時段，同時彙整該時段的項目數量與機構
      function buildSegments(rows) {
        // rows: [{start,end, code, qty, org, staff}]
        const sorted = [...rows].sort(
          (a, b) => a.start - b.start || a.end - b.end
        );
        const segs = [];
        for (const r of sorted) {
          if (!segs.length) {
            const orgs = new Map();
            if (r.org) orgs.set(r.org, 1);
            const staffs = new Map();
            if (r.staff) staffs.set(r.staff, 1);
            segs.push({
              start: r.start,
              end: r.end,
              items: new Map([[r.code, r.qty]]),
              orgs,
              staffs,
            });
            continue;
          }
          const last = segs[segs.length - 1];
          if (r.start <= last.end) {
            // 重疊或銜接
            last.end = Math.max(last.end, r.end);
            last.items.set(
              r.code,
              (last.items.get(r.code) || 0) + (r.qty || 0)
            );
            if (r.org) last.orgs.set(r.org, (last.orgs.get(r.org) || 0) + 1);
            if (r.staff)
              last.staffs.set(r.staff, (last.staffs.get(r.staff) || 0) + 1);
          } else {
            const orgs = new Map();
            if (r.org) orgs.set(r.org, 1);
            const staffs = new Map();
            if (r.staff) staffs.set(r.staff, 1);
            segs.push({
              start: r.start,
              end: r.end,
              items: new Map([[r.code, r.qty]]),
              orgs,
              staffs,
            });
          }
        }
        return segs;
      }

      // 解析貼上內容 ➜ 結構化 { 'YYYY-MM': { 'YYYY-MM-DD': [rows...] } }
      function parsePastedText(raw) {
        const monthBuckets = new Map(); // key: YYYY-MM -> Map(dateStr -> rows)
        const monthsRows = new Map(); // YYYY-MM -> [{date, code, qty, org}]

        let rowCount = 0;
        const lines = String(raw).replace(/\r\n?/g, "\n").split("\n");

        for (const line of lines) {
          if (!line || !/(\d{3,4})\/(\d{1,2})\/(\d{1,2})/.test(line)) continue; // 必須含日期
          const cells = line.split(/\t+/g).map((s) => s.trim());
          // 找到日期欄位位置
          let dIdx = cells.findIndex((c) =>
            /(\d{3,4})\/(\d{1,2})\/(\d{1,2})/.test(c)
          );
          if (dIdx === -1) continue;
          const date = parseRocOrAdDate(cells[dIdx]);
          if (!date) continue;
          const y = date.getFullYear(),
            m = date.getMonth() + 1,
            d = date.getDate();
          const yymm = `${y}-${fmt2(m)}`;
          const ymd = `${y}-${fmt2(m)}-${fmt2(d)}`;

          const item = cells[dIdx + 1] || "";
          const code = getCodeBeforeBracket(item);
          const qty = parseInt(cells[dIdx + 3] || "0", 10) || 0; // 服務數量
          const tr =
            cells[dIdx + 4] ||
            cells.find((c) =>
              /\d{1,2}:\d{2}\s*[~\-]\s*\d{1,2}:\d{2}/.test(c)
            ) ||
            "";
          const org = (cells[dIdx + 5] || "").trim(); // 讀取「長照機構」
          let staff = (cells[dIdx + 6] || "").trim();
          // Fallback：若沒抓到，嘗試找像是人名的內容（2–6 個中英文字、純字串）
          if (!staff) {
            const cand = cells.find((c) =>
              /^[A-Za-z\u4E00-\u9FFF]{2,6}$/.test(c)
            );
            staff = cand || "";
          }

          const range = parseTimeRange(String(tr).replace(/\[[^\]]*\]/g, ""));
          if (!range || !code || qty <= 0) continue;

          if (!monthBuckets.has(yymm)) monthBuckets.set(yymm, new Map());
          const dayMap = monthBuckets.get(yymm);
          if (!dayMap.has(ymd)) dayMap.set(ymd, []);
          dayMap.get(ymd).push({
            start: range.start,
            end: range.end,
            code,
            qty,
            org,
            staff,
          });
          if (!monthsRows.has(yymm)) monthsRows.set(yymm, []);
          monthsRows.get(yymm).push({ date: ymd, code, qty, org, staff });

          rowCount++;
        }

        // 將每天的 rows 轉成 segments（合併時段+彙整項目）
        const result = new Map(); // YYYY-MM -> Map(ymd -> segments[])
        for (const [mon, dayMap] of monthBuckets) {
          const segMap = new Map();
          for (const [ymd, rows] of dayMap) {
            const segs = buildSegments(rows);
            segMap.set(ymd, segs);
          }
          result.set(mon, segMap);
        }

        return { months: result, rowCount, monthsRows };
      }

      // 建立指定月份的月曆（Mon-first）
      function renderCalendar(monKey, data) {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        const [Y, M] = monKey.split("-").map(Number);
        const first = new Date(Y, M - 1, 1);
        const last = new Date(Y, M, 0);
        const daysInMonth = last.getDate();

        // Monday-first 偏移：將 JS 的 0(日)~6(六) 轉為 1~7（Mon=1)，算前置空格
        const jsDow = first.getDay(); // 0=Sun,1=Mon,...
        const lead = jsDow === 0 ? 6 : jsDow - 1; // 0(日)→6格；1(一)→0格

        // 取得該月的資料 map
        const dayMap = data.months.get(monKey) || new Map();

        // 前置空白
        for (let i = 0; i < lead; i++)
          grid.appendChild(document.createElement("div"));

        for (let day = 1; day <= daysInMonth; day++) {
          const ymd = `${Y}-${fmt2(M)}-${fmt2(day)}`;
          const cell = document.createElement("div");
          cell.className = "cell";

          const dateEl = document.createElement("div");
          dateEl.className = "date";
          dateEl.textContent = String(day);
          cell.appendChild(dateEl);

          const segs = dayMap.get(ymd) || [];
          const vis =
            currentOrgFilter === "全部"
              ? segs
              : segs.filter((s) => s.orgs && s.orgs.has(currentOrgFilter));
          if (vis.length) {
            cell.classList.add("has-data");
            const mark = document.createElement("div");
            mark.className = "mark";
            cell.appendChild(mark);
            for (const seg of vis) {
              const segEl = document.createElement("div");
              segEl.className = "seg";
              const time = `${toHhmm(seg.start)}–${toHhmm(seg.end)}`;
              const timeEl = document.createElement("div");
              timeEl.className = "time";
              timeEl.textContent = time;
              // 在時間右邊加色點，hover 顯示該段班的機構
              (function () {
                const entries = seg.orgs ? Array.from(seg.orgs.entries()) : [];
                if (!entries.length) return;
                // 以出現次數最多的機構決定顏色
                entries.sort((a, b) => b[1] - a[1]);
                const top = entries[0];
                const dot = document.createElement("span");
                let title = "";
                if (entries.length) {
                  title += "機構：" + entries.map((e) => e[0]).join("、");
                }
                const staffs = seg.staffs
                  ? Array.from(seg.staffs.entries())
                  : [];
                if (staffs.length) {
                  staffs.sort((a, b) => b[1] - a[1]);
                  title +=
                    (title ? "\n" : "") +
                    "服務人員：" +
                    staffs.map((e) => e[0]).join("、");
                }
                dot.title = title || " ";

                dot.style.cssText =
                  "display:inline-block;width:10px;height:10px;border-radius:50%;margin-left:6px;vertical-align:-1.05px;border:1px solid rgba(0,0,0,.12);background:" +
                  colorForOrg(top && top[0]) +
                  ";";

                timeEl.appendChild(dot);
              })();

              const itemsEl = document.createElement("div");
              itemsEl.className = "items";
              const list = [...seg.items.entries()].sort((a, b) =>
                a[0].localeCompare(b[0])
              );
              for (const [code, qty] of list) {
                const chip = document.createElement("span");
                chip.className = "chip";
                chip.textContent = `${code}*${qty}`;
                itemsEl.appendChild(chip);
              }
              segEl.appendChild(timeEl);
              segEl.appendChild(itemsEl);
              cell.appendChild(segEl);
            }
          }
          grid.appendChild(cell);
        }
      }

      // 計算「目前篩選條件」下的有資料天數
      function countDaysWithData(monKey, data) {
        const dayMap = data.months.get(monKey) || new Map();

        // 未篩選＝全部：可直接用天數 Map 的大小
        if (currentOrgFilter === "全部") return dayMap.size;

        let days = 0;
        for (const segs of dayMap.values()) {
          if (Array.isArray(segs) && segs.length) {
            const hasThisOrg = segs.some(
              (seg) => seg?.orgs && seg.orgs.has(currentOrgFilter)
            );
            if (hasThisOrg) days++;
          }
        }
        return days;
      }

          tbl.className = "stat-table";
          tbl.innerHTML = `<thead>
      <tr><th>項目代碼</th><th>數量</th><th>小計</th></tr>
    </thead><tbody></tbody>`;
          const tbody = tbl.querySelector("tbody");

          let total = 0;
          const m = byOrgMap.get(org);
          for (const code of [...m.keys()].sort()) {
            const { qty, amount } = m.get(code);
            total += amount;
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${code}</td><td>${qty}</td><td>${amount.toLocaleString(
              "zh-TW"
            )}</td>`;
            tbody.appendChild(tr);
          }
          card.appendChild(tbl);

          const totalEl = document.createElement("div");
          totalEl.className = "stat-total";
          totalEl.textContent = `合計：${total.toLocaleString("zh-TW")}`;
          card.appendChild(totalEl);

          root.appendChild(card);
        }

        return root;
      }

      /* ===== 組裝整份列印文件並呼叫瀏覽器 PDF ===== */
      document.getElementById("doExport")?.addEventListener("click", () => {
        const name = exportName.value.trim();
        const needCal = !!optCalendar.checked;
        const needStats = !!optStats.checked;

        if (!needCal && !needStats) {
          alert("請至少勾選一個匯出內容");
          return;
        }

        exportDlg.close();

        // 建立列印根節點（不影響原畫面）
        const root = document.createElement("div");
        root.className = "print-only print-root";

        // 頭部（標題 + 當月 Meta + 個案姓名）
        const head = document.createElement("div");
        head.className = "print-head";

        const left = document.createElement("div");
        left.innerHTML =
          `<div class="print-title">長照服務紀錄彙整</div>` +
          (name ? `<div class="print-patient">個案：${name}</div>` : "");
        head.appendChild(left);

        const right = document.createElement("div");
        right.className = "print-meta";
        right.textContent = getCurrentMetaText(currentMonthKey, parsedData);
        head.appendChild(right);

        root.appendChild(head);

        // 內容：月曆 + 統計（依勾選）
        if (needCal) {
          root.appendChild(renderPrintCalendar(currentMonthKey, parsedData));
        }
        if (needStats) {
          const byOrg = buildStatsForMonth(
            currentMonthKey,
            parsedData,
            currentOrgFilter
          );

          if (byOrg.size) {
            root.appendChild(renderPrintStats(byOrg));
          } else {
            const none = document.createElement("div");
            none.style.cssText = "margin-top:8px;color:#94a3b8;";
            none.textContent = "（本月無可計價項目）";
            root.appendChild(none);
          }
        }

        document.body.appendChild(root);

        // 觸發列印（使用瀏覽器的「另存為 PDF」）
        window.print();

        // 列印對話框關閉後，清理節點（部分瀏覽器需要延遲一下）
        setTimeout(() => {
          try {
            root.remove();
          } catch (e) {}
        }, 500);
      });
    </script>
  </body>
</html>
