    <style>
      :root {
        --bar-h: 48px;
        --bg: #ebf5fc;
      }
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
      }
      .bar {
        position: fixed;
        inset: 0 0 auto 0;
        height: var(--bar-h);
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center;
        background: #fff;
        border-bottom: 1px solid #e9e9e9;
        z-index: 10;
      }
      .tab {
        padding: 6px 14px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        border: 0;
        background: #f6f8fb;
      }
      .tab.active {
        background: #e6f0ff;
        box-shadow: 0 0 0 2px rgba(23, 109, 255, 0.15) inset;
      }
      .stage {
        position: fixed;
        inset: var(--bar-h) 0 0 0;
        background: var(--bg);
      }
      /* 讓兩個 iframe 常駐，切換時只做淡入淡出（更順） */
      iframe.app {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.14s ease; /* 輕微淡入，體感更順 */
        will-change: opacity;
        contain: layout style paint; /* 隔離布局/繪製，避免互相影響 */
        transform: translateZ(0); /* ★ 硬保一個合成層，避免偶發的重繪延遲 */
        background: transparent;
      }
      iframe.app.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      /* 切換中的遮罩（避免看到各自頁的登入卡片） */
      #switchMask {
        position: fixed;
        inset: var(--bar-h) 0 0 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: blur(6px);
        z-index: 20;
      }
      #switchMask.show {
        display: flex;
      }
      .mask-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        padding: 14px 16px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(180, 210, 255, 0.35);
        box-shadow: 0 12px 28px rgba(0, 60, 130, 0.12);
        animation: pop 0.2s ease-out forwards;
      }
      .spinner {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 3px solid #e6f4ff;
        border-top-color: #00aaff;
        animation: spin 0.8s linear infinite;
      }
      .label {
        font-weight: 700;
        color: #176dff;
        letter-spacing: 0.3px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pop {
        from {
          opacity: 0;
          transform: translateY(6px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>

  <body>
    <div class="bar">
      <button id="tab-task" class="tab active">MyTask</button>
      <button id="tab-memo" class="tab">MyMemo</button>
    </div>

    <div class="stage">
      <!-- 不改你原檔：直接載入現有頁面 -->
      <iframe
        id="app-task"
        class="app active"
        src="index.html"
        title="MyTask"
        loading="eager"
      ></iframe>
      <iframe
        id="app-memo"
        class="app"
        src="mymemo.html"
        title="MyMemo"
        loading="eager"
      ></iframe>
    </div>

    <!-- 切換遮罩 -->
    <div id="switchMask" aria-hidden="true">
      <div class="mask-box">
        <div class="spinner"></div>
        <div class="label">切換中…</div>
      </div>
    </div>

    <script>
           <script>
      (function () {
        const tabTask = document.getElementById("tab-task");
        const tabMemo = document.getElementById("tab-memo");
        const ifTask = document.getElementById("app-task");
        const ifMemo = document.getElementById("app-memo");
        const mask   = document.getElementById("switchMask");

        const loaded = { task: false, memo: false };
        let shownAt = 0;

        // ★ 單一組 load 監聽（避免重複掛兩次）
        ifTask.addEventListener("load", () => { loaded.task = true; hideMaskSoon(); }, { once:true });
        ifMemo.addEventListener("load", () => { loaded.memo = true; hideMaskSoon(); }, { once:true });

        function showMask() {
          shownAt = performance.now();
          mask.classList.add("show");
          mask.setAttribute("aria-hidden", "false");
        }
        function hideMaskSoon() {
          // ★ 更短的最小顯示時間 + rAF，避免在同一幀加入/移除造成撲朔
          const elapsed = performance.now() - shownAt;
          const delay = Math.max(0, 90 - elapsed); // 原 120ms → 90ms
          setTimeout(() => {
            requestAnimationFrame(() => {
              mask.classList.remove("show");
              mask.setAttribute("aria-hidden", "true");
            });
          }, delay);
        }

        function switchTo(which) {
          const wantTask = which === "task";
          const needMask = wantTask ? !loaded.task : !loaded.memo;

          if (needMask) showMask(); else hideMaskSoon();

          // ★ 用 rAF 才切 class，避免同步 layout 抖動
          requestAnimationFrame(() => {
            if (wantTask) {
              tabTask.classList.add("active");
              tabMemo.classList.remove("active");
              ifTask.classList.add("active");
              ifMemo.classList.remove("active");
              if (loaded.task) hideMaskSoon();
            } else {
              tabMemo.classList.add("active");
              tabTask.classList.remove("active");
              ifMemo.classList.add("active");
              ifTask.classList.remove("active");
              if (loaded.memo) hideMaskSoon();
            }
          });
        }

        // ★ 提前一幀：pointerdown 先切（點下去立刻切，體感更快）
        tabTask.addEventListener("pointerdown", () => switchTo("task"));
        tabMemo.addEventListener("pointerdown", () => switchTo("memo"));

        // 仍保留 click（鍵盤/輔助技術或瀏覽器不派 pointerdown 的情況）
        tabTask.addEventListener("click", () => switchTo("task"));
        tabMemo.addEventListener("click", () => switchTo("memo"));
      })();
    </script>

      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();

      // 2) 這兩個跟 index 同步
      function sanitizeKey(s) {
        return String(s).replace(/[.#$/\[\]\/]/g, "_");
      }
      let roomPath = "";
      function hydrateRoomPath() {
        try {
          const saved = localStorage.getItem("todo_room_info"); // ← index 登入時寫進來的
          if (!saved) return;
          const { username, password } = JSON.parse(saved);
          roomPath = `rooms/${sanitizeKey(username)}-${sanitizeKey(password)}`;
        } catch (_) {}
      }

      // 3) 開頁：如果有記住帳密 → 匿名登入；沒有 → 回 index.html
      async function bootOnApp() {
        hydrateRoomPath();

        // 沒有記住的帳密：代表使用者還沒從 index 登入
        if (!roomPath) {
          // 在這裡貼 ↓↓↓（沒有帳密才回首頁）
          window.location.href = "index.html";
          return;
        }

        try {
          // 儘量記住登入
          try {
            await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
          } catch (_) {}

          // 先等 Auth 狀態回來
          auth.onAuthStateChanged((user) => {
            if (user) {
              // ✅ 這一頁就「開始跑你的 app 畫面」，
              // 例如：loadMemoFromFirebase(); renderXXX(); 之類的初始化
              // 在這裡貼 ↓↓↓ 你自己的啟動程式
              if (typeof loadMemoFromFirebase === "function")
                loadMemoFromFirebase();
            } else {
              // 沒登入就匿名登入
              auth.signInAnonymously().catch(() => {
                // 匿名登入竟然失敗，就回首頁請他重新登入一次
                window.location.href = "index.html";
              });
            }
          });
        } catch (e) {
          // 出錯也回首頁
          window.location.href = "index.html";
        }
      }

      document.addEventListener("DOMContentLoaded", bootOnApp);
    </script>
